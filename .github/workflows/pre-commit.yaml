name: pre-commit

on:
  pull_request:
  push:
    branches: [Master]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Setup Terraform
          uses: hashicorp/setup-terraform@v1
          with:
            terraform_version: 1.0.11
        - name: Terraform Format
          run: terraform fmt -check -diff -recursive


      

